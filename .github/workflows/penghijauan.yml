name: hijau
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"
permissions: 
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: commit
      run: |
        greens=("🌲" "🌳" "🌴" "🎄" "💚")
        git config user.name "whatsmynameidontknow"
        git config user.email "akunhantusaya@gmail.com"
        git commit --allow-empty -m "penghijauan ${greens[$RANDOM % ${#greens[@]}]}" -m "Updated on `TZ=Asia/Jakarta date +'%A, %d %B %Y at %H:%M %Z'`"
        git push
